<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Form</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&display=swap'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
  <div class="login_box">
    <div class="login-header">
      <span>Register</span>
    </div>

    <div class="input_box">
      <input type="text" id="user" class="input-field" required>
      <label for="user" class="label">Username</label>
      <i class="bx bx-user icon"></i>
    </div>

    <div class="input_box">
      <input type="email" id="email" class="input-field" required>
      <label for="email" class="label">Email</label>
      <i class="bx bx-envelope icon"></i>
    </div>

    <div class="input_box">
      <input type="password" id="pass" class="input-field" required>
      <label for="pass" class="label">Password</label>
      <i class="bx bx-lock-alt icon"></i>
    </div>

    <div class="input_box">
      <input type="password" id="confirm_pass" class="input-field" required>
      <label for="confirm_pass" class="label">Confirm Password</label>
      <i class="bx bx-lock icon"></i>
    </div>

    <div class="input_box">
      <input type="submit" class="input-submit" value="Register" onclick="registerUser()">
    </div>

    <div class="register">
      <span>Already have an account? <a href="index.html">Login</a></span>
    </div>
  </div>
</div>

<script>
function registerUser() {
    const username = document.getElementById('user').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('pass').value;
    const confirmPassword = document.getElementById('confirm_pass').value;

    if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
    }

    if (localStorage.getItem(username)) {
        alert('Username already exists.');
        return;
    }

    const user = {
        username: username,
        email: email,
        password: password
    };

    localStorage.setItem(username, JSON.stringify(user));
    alert('Registration successful!');
    window.location.href = 'index.html';
}
</script>

</body>
</html>
