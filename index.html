<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&display=swap'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
  <div class="login_box">
    <div class="login-header">
      <span>Login</span>
    </div>

    <div class="input_box">
      <input type="text" id="user" class="input-field" required>
      <label for="user" class="label">Username</label>
      <i class="bx bx-user icon"></i>
    </div>

    <div class="input_box">
      <input type="password" id="pass" class="input-field" required>
      <label for="pass" class="label">Password</label>
      <i class="bx bx-lock-alt icon"></i>
    </div>

    <div class="input_box">
      <input type="submit" class="input-submit" value="Login" onclick="loginUser()">
    </div>

    <div class="register">
      <span>Don't have an account? <a href="register.html">Register</a></span>
    </div>
  </div>
</div>

<script>
  function loginUser() {
      const username = document.getElementById('user').value;
      const password = document.getElementById('pass').value;
  
      const storedUser = localStorage.getItem(username);
  
      if (!storedUser) {
          alert('User does not exist.');
          return;
      }
  
      const user = JSON.parse(storedUser);
  
      if (user.password !== password) {
          alert('Incorrect password.');
          return;
      }
  
      alert('Login successful!');
      window.location.href = 'main.html'; // Redirect to main.html upon successful login
  }
  </script>
  

</body>
</html>
